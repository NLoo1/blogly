{% extends 'base.html' %}

{% block title %}Users{% endblock %}

{% block content %}

    <div class="container bg-light mt-3 p-3">
        <ul><h1 class="text-primary">Users</h1>
            <hr>
            {% for user in users %}
                <li><a href="/users/{{user.id}}">{{user.first_name}} {{user.last_name}}</a></li>
            {% endfor %}
            </ul>
        <div class="container">
            <button class="btn btn-primary" id="btnAddUser">Add new user</button>
            <button class="btn btn-primary" id="btnAddTag">Add new tag</button>
            <button class="btn btn-primary" id="btnShowTags">Show tags</button>
        </div>
    </div>

    <script>
        btnAddUser = document.querySelector('#btnAddUser')

        function addUser(){
            window.location.href = '/users/new'
        }

        btnAddUser.addEventListener('click', addUser)

        btnAddTag = document.querySelector('#btnAddTag')

        function addNewTag(){
            window.location.href = '/tags/new'
        }

        btnAddTag.addEventListener('click', addNewTag)

        btnShowTags = document.querySelector('#btnShowTags')

        function showTags(){
            window.location.href = '/tags'
        }

        btnShowTags.addEventListener('click', showTags)

    </script>
    {% block new %} {% endblock %}
{% endblock %}
